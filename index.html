            border-radius: 8px;

        @keyframes slideIn {

        .result-title {

        .result-row {

        document.getElementById('rate').addEventListener('change', function() {
            const rate = this.value;
            const container = document.getElementById('loadRanges');
            const ranges = loadRanges[rate] || [];

            container.innerHTML = '';
            ranges.forEach(range => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'load-btn';
                btn.textContent = range.label;
                btn.onclick = () => selectLoad(btn, range.value);
                container.appendChild(btn);
            });
        });

        function selectLoad(btn, value) {
            document.querySelectorAll('.load-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('loadHours').value = value;
        }

        function formatCurrency(num) {
            return num.toLocaleString('ru-RU', { minimumFractionDigits: 0, maximumFractionDigits: 0 }) + ' —Ä—É–±.';
        }

        async function calculateSalary() {
            const position = document.getElementById('position').value;
            const degree = document.getElementById('degree').value;
            const rank = document.getElementById('rank').value;
            const rate = document.getElementById('rate').value;
            const loadHours = document.getElementById('loadHours').value;
            const errorDiv = document.getElementById('error');

            if (!position || !degree || !rank || !rate || !loadHours) {
                errorDiv.textContent = '‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã';
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        position, degree, rank, rate, load_hours: parseInt(loadHours)
                    })
                });

                const data = await response.json();

                document.getElementById('resultOklad').textContent = formatCurrency(data.oklad);
                document.getElementById('resultDoplata').textContent = formatCurrency(data.doplata);
                document.getElementById('resultRkSn').textContent = formatCurrency(data.rk_sn);
                document.getElementById('resultTotal').textContent = formatCurrency(data.total);

                document.getElementById('result').classList.add('show');
            } catch (error) {
                errorDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ —Ä–∞—Å—á—ë—Ç–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º.';
                errorDiv.style.display = 'block';
            }
        }

        document.getElementById('salaryForm').addEventListener('reset', function() {

            document.getElementById('loadHours').value = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').style.display = 'none';
        });
